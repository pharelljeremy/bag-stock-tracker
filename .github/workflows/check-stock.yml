name: Bag Stock Alert

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install playwright
        playwright install chromium

    - name: Check stock
      run: python check_bag.py

